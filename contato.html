<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <!-- Início do header -->
    <header>
        <section>

            <!-- Logo da empresa -->
            <img src="img/logo.png" alt="Logo da empresa Funfando" width="400px">

            <!-- Início do site -->
            <nav>
                <ul>
                    <li>
                        <a href="inicio.html">Início</a>
                    </li>
                </ul>
            </nav>

            <nav>
                <ul>

                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>

        </section>
    </header>
    <!-- Fim do header-->

    <main>

        <section>

            <article>
                <h1>Formulário de Contato</h1>

                <p>Preencha os dados abaixo e envie sua mensagem de contato</p>

            </article>

            <fieldset>
                <legend>
                    <h5>Dados de contato</h5>
                </legend>
                <form id="frmInscricao" action="contato.php" method="post">

                    <label for="txtNome">Nome:</label><br>
                    <input name="txtNome" type="text" required="required" maxlength="100">
                    <br><br>

                    <label for="rdoSexo">Sexo:</label><br>
                    <input type="radio" name="rdoSexo" value="M" required="required">
                    <label for="rdoSexoMasc">Masculino</label>
                    <input type="radio" name="rdoSexo" value="F" required="required">
                    <label for="rdoSexoFem">Feminino</label>
                    <br><br>

                    <label for="selectEstado">Estado:</label><br>
                    <select id="cbxEstado" required="required">
                        <option value="">-Selecione-</option>
                        <option value="1">SC</option>
                        <option value="2">MG</option>
                        <option value="3">PR</option>
                        <option value="4">RS</option>
                    </select>
                    <br><br>

                    <label for="selectCidade">Cidade:</label><br>
                    <select id="cbxCidade" required="required">
                        <option value="">-Selecione-</option>
                        <option value="1">São José</option>
                        <option value="2">Betim</option>
                        <option value="3">Curitiba</option>
                        <option value="4">Porto Alegre</option>
                    </select>
                    <br><br>

                    <label for="phone">Celular:</label><br>
                    <input type="tel" name="phone" placeholder="(99)-9999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                    <br><br>

                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" size="30" required="required">
                    <br><br>

                    <label for="checkArea"></label>
                    <input type="checkbox" name="checkAreaHTML" value="HTML">
                    <label for="checkAreaHTML">HTML</label>
                    <input type="checkbox" name="checkAreaCSS" value="CSS">
                    <label for="checkAreaCSS">CSS</label>
                    <input type="checkbox" name="checkAreaJavaScript" value="JavasScript">
                    <label for="checkAreaJavaScript">JavaScript</label>
                    <br><br>

                    <label for="textAreaMsg">Mensagem:</label><br>
                    <textarea name="textAreaMsg" cols="50" rows="10"></textarea>
                    <br><br>

                    <input type="submit" value="Enviar">

                </form>
            </fieldset>
            </form>

        </section>

        <footer>
            <!-- Início das redes sociais -->
            <ul>
                <li>
                    <a href="http://www.facebook.com"><img src="img/facebook-logo.png" alt="Facebook" width="60"></a>
                </li>
                <li>
                    <a href="http://www.twitter.com"><img src="img/twitter-logo.png" alt="Twitter" width="60"></a>
                </li>
                <li>
                    <a href="https://web.whatsapp.com/"><img src="img/whatsapp-logo.png" alt="WhatsApp" width="60"></a>
                </li>
            </ul>
            <!-- Fim das redes sociais -->
        </footer>
    </main>
</body>

</html>
